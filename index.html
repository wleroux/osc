<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Ottawa Salsa Convention</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="bower_components/skrollr/dist/skrollr.min.js"></script>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header style="text-align: right; width: 100%;">
       <a class="btn btn-primary" href="https://www.picatic.com/osc">Buy Tickets</a>
    </header>
    <main>
      <section id="slide-show">
      <div class="bcg"
        data-center="background-position: 0% 0px"
        data-top="background-position: 0% 0px">
          <div class="hsContainer">
            <div class="hsContent">
              <h2>Rahim Salsa Presents</h2>
              <h1>Ottawa Salsa Convention</h1>
              <p>Friday July 29 - Saturday July 30</p>
            </div>
          </div>
        </div>
      </section>
      <section id="slide-venue" class="slide">
        <div class="bcg">
          <div class="hsContainer">
            <div class="hsContent">
              <h2>Venue</h2>
              <address>
                Horticulture Building<br/>
                1525 Princess Patricia Way<br/>
                Ottawa, ON K1S 5J3
              </address>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
